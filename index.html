<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Information of Bangladesh</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <!-- styleSheet Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class=" container main-body shadow-lg bg-body rounded-3 p-4">
        <!-- header section -->
        <header class=" border-bottom">
            <div class="d-flex justify-content-between align-items-center py-4">
                <img src="img/covid19-bangladesh.png" width="150" alt="covid19-bangladesh">
                <a href="https://surokkha.gov.bd/" class="btn btn-info text-light">কোভিড-১৯ <br>ভ্যাকসিন নিবন্ধন</a>
            </div>
        </header>
        <!-- Main section -->
        <main class="py-5">
            <h2 class="text-center mb-3 fw-bold fs-1"> <span class="text-danger">COVID-19</span> Information of Bangladesh
            </h2>
            <!-- today update -->
            <div class="text-center">
                <h4>Last 24 hours Update</h4>
                <div class="row row-cols-2 row-cols-md-4 g-4 mt-3">
                    <!-- New cases -->
                    <div class="col">
                        <div class="card h-100 border-info text-info">
                            <div class="card-body">
                                <h5 class="card-title">New cases</h5>
                                <h3 class="my-3" id="new-cases"></h3>
                            </div>
                        </div>
                    </div>
                    <!-- New deaths -->
                    <div class="col">
                        <div class="card h-100 border-danger text-danger">
                            <div class="card-body">
                                <h5 class="card-title">New deaths</h5>
                                <h3 class="my-3" id="new-deaths">1200+</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Active Now -->
                    <div class="col">
                        <div class="card h-100 border-success text-success">
                            <div class="card-body">
                                <h5 class="card-title"> Active Now</h5>
                                <h3 class="my-3" id="active"></h3>
                            </div>
                        </div>
                    </div>
                    <!-- Tests -->
                    <div class="col">
                        <div class="card h-100 border-warning text-warning">
                            <div class="card-body">
                                <h5 class="card-title"> Critical </h5>
                                <h3 class="my-3" id="critical"></h3>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Total update -->

                <h4 class="mt-5">Total Update</h4>
                <div class="row row-cols-2 row-cols-md-3 g-4 mt-3">
                    <div class="col">
                        <div class="card h-100 border-info text-info">
                            <div class="card-body">
                                <h5 class="card-title">Total cases</h5>
                                <h3 class="my-3" id="total-cases"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 border-danger text-danger">
                            <div class="card-body">
                                <h5 class="card-title">Total deaths</h5>
                                <h3 class="my-3" id="total-death"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 border-success text-success">
                            <div class="card-body">
                                <h5 class="card-title">Total Recovered</h5>
                                <h3 class="my-3" id="recovered"></h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>


    </section>
    <!-- footer section -->
    <footer class="mt-5 py-3 text-center  fs-5">
        &copy; <span class="text-info">ProWeb 2022</span>
    </footer>

    <!--=============== script links ===============-->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
