<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styleSheet Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class=" container main-body shadow-lg bg-body rounded-3 p-4">
        <!-- header section -->
        <header class=" border-bottom">
            <div class="d-flex justify-content-between align-items-center py-4">
                <img src="img/covid19-bangladesh.png" width="150" alt="covid19-bangladesh">
                <a href="https://surokkha.gov.bd/" class="btn btn-info text-light">কোভিড-১৯ <br>ভ্যাকসিন নিবন্ধন</a>
            </div>
        </header>
        <!-- Main section -->
        <main class="py-5">
            <h2 class="text-center mb-3 fw-bold fs-1">COVID-19 Information of Bangladesh</h2>
            <!-- today update -->
            <div class="text-center">
                <h4>Last 24 hours Update</h4>
                <div class="row row-cols-2 row-cols-md-4 g-4 mt-3 text-light">
                    <div class="col">
                        <div class="card h-100 bg-info">
                            <div class="card-body">
                                <h5 class="card-title">New cases</h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">New deaths</h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-success">
                            <div class="card-body">
                                <h5 class="card-title"> Active</h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-warning">
                            <div class="card-body">
                                <h5 class="card-title"> Tests </h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Total update -->

                <h4 class="mt-5">Total Update</h4>
                <div class="row row-cols-2 row-cols-md-3 g-4 mt-3 text-light">
                    <div class="col">
                        <div class="card h-100 bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Total cases</h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Total deaths</h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Total Recovered</h5>
                                <h3 class="my-3">1200+</h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>


    </section>
    <!-- footer section -->
    <footer class="mt-5 text-center">
        &copy; ProWeb
    </footer>

    <!--=============== script links ===============-->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
